<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <title>Home</title>
    {% include 'includes/tabler.html' %}
    <script src="{% static 'common/jquery-3.6.1.min.js' %}"></script>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script src="{% static 'home/view.js' %}"></script>

  </head>
  <body>
    <div class="container" id('{{video.id}}')>
      <div class="card m-3">
        <div class="card-body d-flex justify-content-center">
          <div>
            <video width="640" height="360" controls="controls" preload="auto">
              {% comment %} <source id="video-player" src="" type="video/mp4" /> {% endcomment %}
              <source src="{{ video.video_file.url }}" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div> 
          
          {% comment %} <div>
            <video id="video-player" data-video-id="{{ video.id }}"
              id="my-video"
              class="video-js"
              controls
              preload="true"
              width="640"
              height="264"
              poster="{{video.thumbnail}}"
              data-setup="{}"
            >
              <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
              <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/webm" />
              
              <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider
                upgrading to a web browser that
                <a
                  href="https://videojs.com/html5-video-support/"
                  target="_blank"
                  >supports HTML5 video</a
                >
              </p>
            </video>
          </div> {% endcomment %}
          <div></div>
        </div>
      </div>
    </div>
    
  </body>
</html>
