<!-- myapp/templates/upload_video.html -->
<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Upload Video</title>
</head>
<body>

<h2>Upload Video</h2>

<form method="post" enctype="multipart/form-data" action="{% url 'Web:upload_video' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

</body>
</html>
