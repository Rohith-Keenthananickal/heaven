<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Signup</title>
        {% include 'includes/bootstrap.html' %}
        {% comment %} <script src="{% static 'common/jquery-3.6.1.min.js' %}"></script> {% endcomment %}
        {% comment %} <script src="{% static 'teachers/js/teacher_login.js' %}"></script> {% endcomment %}
    </head>
    <body>
        <h2 class="text-center">Signup</h2>
        <form method="post" action="{% url 'Web:signup_form' %}">
            {% csrf_token %}
            <p>
                <label for="">username</label>
                <input type="text" name="username">
            </p>
            <p>
                <label for="">Password</label>
                <input type="password" name="password">
            </p>
            <input type="submit" value="signup" class="btn">
            
        </form>
    </body>
</html>
